name: Fetch Hub Data

on:
  workflow_dispatch: # Allows manual triggering
  schedule:
    - cron: '0 0 * * 0' # Runs every Sunday at midnight UTC

jobs:
  fetch-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Give the job permission to write to the repo

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use a current LTS version of Node.js

      # This is the new step to install dependencies
      - name: Install dependencies
        run: npm install

      - name: Fetch and save data
        run: node fetch-json.js

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add hub-data/*.json
          # Check if there are changes to commit to avoid empty commits
          if ! git diff --staged --quiet; then
            git commit -m "ðŸ¤– Auto-update hub data"
            git push
          else
            echo "No changes to commit."
          fi
